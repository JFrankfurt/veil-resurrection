specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketFactory
    network: base
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: MarketFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: Market
          file: ./abis/Market.json
        - name: OutcomeAMM
          file: ./abis/OutcomeAMM.json
      eventHandlers:
        - event: MarketCreated(indexed address,indexed address,string,uint256,uint8)
          handler: handleMarketCreated
      file: ./src/factory.ts
templates:
  - kind: ethereum
    name: Market
    network: base
    source:
      abi: Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Position
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: MarketResolved(uint256,bool)
          handler: handleMarketResolved
        - event: CompleteSetsIssued(indexed address,uint256)
          handler: handleCompleteSetsIssued
        - event: CompleteSetsRedeemed(indexed address,uint256)
          handler: handleCompleteSetsRedeemed
        - event: WinningsClaimed(indexed address,uint256,uint256)
          handler: handleWinningsClaimed
      file: ./src/market.ts
  - kind: ethereum
    name: OutcomeAMM
    network: base
    source:
      abi: OutcomeAMM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Trade
        - LiquidityEvent
        - Outcome
      abis:
        - name: OutcomeAMM
          file: ./abis/OutcomeAMM.json
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: Buy(indexed address,uint256,uint256,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256,uint256,uint256)
          handler: handleSell
        - event: LiquidityAdded(indexed address,uint256,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,uint256,uint256)
          handler: handleLiquidityRemoved
      file: ./src/amm.ts
